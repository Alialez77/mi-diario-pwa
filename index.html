<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Diario - PWA</title>
    <link rel="manifest" href="manifest.json">
    <script src="app.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        .container { display: flex; flex-direction: column; width: 100%; max-width: 800px; }
        @media (min-width: 768px) {
            .container { flex-direction: row; justify-content: space-between; }
            .entry-box { width: 70%; }
            .entries { width: 28%; }
        }
    </style>
</head>
<body class="flex flex-col items-center p-4">
    <h1 class="text-3xl font-bold mb-4 text-blue-800 text-center">Mi Diario</h1>
    <button id="installButton" class="px-4 py-2 bg-green-500 text-white rounded">Instalar Aplicación</button>
    
    <div class="container">
        <div class="p-4 bg-white shadow rounded-lg entry-box">
            <input id="title" type="text" placeholder="Título" class="w-full p-2 border mb-2 rounded-xl border-blue-400">
            <textarea id="entry" placeholder="Escribe tu entrada aquí..." class="w-full h-64 p-2 border rounded-xl border-blue-400"></textarea>
            <button id="saveButton" onclick="saveEntry()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded w-full">Guardar Entrada</button>
            <input type="hidden" id="editingIndex">
        </div>
        <div class="p-4 bg-gradient-to-r from-blue-200 to-blue-300 text-black shadow rounded-lg entries">
            <h2 class="text-xl font-bold mb-2 text-center">Entradas Anteriores</h2>
            <div id="entriesList" class="text-sm"></div>
        </div>
    </div>
</body>
</html>
